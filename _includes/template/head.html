<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% if site.description %}
<meta name="description" content="{{ site.description }}">{% endif %}
{% if site.author %}
<meta name="author" content="{{ site.author }}">{% endif %}

<!-- built with bootstrap-template https://github.com/thecdil/bootstrap-template -->
<meta name="generator" content="thecdil/bootstrap-template">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" type="text/css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Sarabun:ital@1&display=swap"
    rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<link rel="stylesheet" href="assets/css/Control.MiniMap.css" />


<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>


{% if site.noindex == true or page.noindex == true %}
<meta name="robots" content="noindex">{% endif %}
{% include template/analytics.html %}
<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
